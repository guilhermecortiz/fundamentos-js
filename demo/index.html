<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menory Gamer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="./index.js"></script>
  <script src="./src/util.js"></script>
  <script src="./src/jogoDaMemoria.js"></script>
  <script src="./src/tela.js"></script>
</head>
<body class="container-fluid">
  <br />
  <div class="container-fluid">
    <button type="button" class="btn btn-success" id="jogar">Clique aqui para iniciar</button>
    <button type="button" class="btn btn-danger" id="mostrarTudo">Mostras Tudo</button>
  </div>
  <div id="carregando" class="row container-fluid invisible">
    <strong id="contador">Começando em 1 ...</strong>
    <div class="spinner-border text-warning spinner-border-sm" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <br />
  <div id="conteudo" class="row">
  </div>
  <div class="row container-fluid">
    <div id="mensagem" class="alert alert-danger invisible" role="alert">
      Combinação!!
    </div>
  </div>
</body>
</html>
